<!doctype html>
<html>
	<head>
		<title>KappaGen2 CLR plugin</title>
		<style>
		html, body {
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		.emote {
			position: absolute;
			display: none;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
			transform: translate(-50%,-50%)
		}
		#emoteScreen {
			position: absolute;
			top: 0;
			left: 0;
			display:block;
		}
		.debug {
			display: none;
		}
		</style>
	</head>
	<body ng-app="app" ng-controller="AppCtrl as ctrl">
	<span class="debug">Debug log.</span>
	<canvas id="emoteScreen"></canvas>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="//cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="//cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
	<script src="//cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="alertify.js"></script>

	<script src="GIF.min.js"></script>
	
	<script src="settings/shared.js"></script>
	<script src="imageex.js"></script>
	<script src="messageparser.js"></script>
	<script src="animations.js"></script>
	<script src="main.js"></script>

</html>
